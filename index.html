<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detroit Axle Price Matcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #e2e8f0;
            --radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        header p {
            color: var(--secondary);
            font-size: 1.1rem;
        }
        
        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--gray);
            border-radius: var(--radius);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background: #475569;
        }
        
        .results-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        @media (max-width: 768px) {
            .results-section {
                grid-template-columns: 1fr;
            }
        }
        
        .product-card {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .product-image {
            height: 200px;
            background-color: #f1f5f9;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .product-info {
            margin-bottom: 15px;
        }
        
        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .product-details {
            color: var(--secondary);
            margin-bottom: 15px;
        }
        
        .competitor-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: var(--light);
            border-radius: var(--radius);
            margin-bottom: 10px;
        }
        
        .price-comparison {
            margin-top: 20px;
        }
        
        .competitor-name {
            font-weight: 500;
        }
        
        .competitor-amount {
            font-weight: 600;
        }
        
        .lower-price {
            color: var(--success);
        }
        
        .higher-price {
            color: var(--danger);
        }
        
        .match-price {
            color: var(--warning);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            display: none;
            background-color: #fee2e2;
            color: var(--danger);
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .history-section {
            margin-top: 40px;
        }
        
        .history-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .history-items {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 5px;
        }
        
        .history-item {
            background: white;
            border-radius: var(--radius);
            padding: 15px;
            min-width: 200px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .history-item:hover {
            transform: translateY(-5px);
        }
        
        .history-part {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .history-price {
            color: var(--primary);
            font-weight: 700;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: var(--secondary);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Detroit Axle Price Matcher</h1>
            <p>Find the best prices for your auto parts</p>
        </header>
        
        <div class="card">
            <div class="search-section">
                <input type="text" class="search-input" placeholder="Enter Detroit Axle part number (e.g., DA4020, DA4787)" id="partNumber">
                <button class="btn btn-primary" id="searchBtn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> 
                <span id="errorText">Part not found. Please check the part number and try again.</span>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Searching for part information...</p>
            </div>
            
            <div class="results-section" id="resultsSection">
                <!-- Product information will be inserted here -->
            </div>
        </div>
        
        <div class="card history-section">
            <h2 class="history-title">Recent Searches</h2>
            <div class="history-items" id="historyItems">
                <!-- Search history will be inserted here -->
            </div>
        </div>
        
        <footer>
            <p>Detroit Axle Price Matcher &copy; 2023 | Designed for GitHub Pages deployment</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const partNumberInput = document.getElementById('partNumber');
            const searchBtn = document.getElementById('searchBtn');
            const resultsSection = document.getElementById('resultsSection');
            const loadingElement = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const historyItems = document.getElementById('historyItems');
            
            // Sample product database (in a real application, this would be an API call)
            const productDatabase = {
                'DA4020': {
                    name: '2x Front Wheel Bearings and Hubs Assembly',
                    price: 119.99,
                    image: 'https://via.placeholder.com/300x200?text=Wheel+Bearing',
                    description: 'Fits Chevy Silverado, GMC Sierra, Cadillac Escalade 2WD & 4WD'
                },
                'DA4787': {
                    name: 'Front Driver & Passenger Side CV Axle Shaft Assembly',
                    price: 149.99,
                    image: 'https://via.placeholder.com/300x200?text=CV+Axle',
                    description: 'Fits Chevy Malibu, Pontiac G6, Saturn AURA'
                },
                'DA58382': {
                    name: 'Complete Strut Assembly',
                    price: 89.99,
                    image: 'https://via.placeholder.com/300x200?text=Strut+Assembly',
                    description: 'Front Left or Right for Chevy Cruze, Sonic, Buick Verano'
                },
                'DA8002': {
                    name: '2x Front Disc Brake Caliper Assembly',
                    price: 99.99,
                    image: 'https://via.placeholder.com/300x200?text=Brake+Caliper',
                    description: 'Fits Ford F-150, Lincoln Mark LT'
                }
            };
            
            // Sample competitor prices
            const competitors = [
                { name: 'AutoZone', priceModifier: 1.15 }, // 15% higher
                { name: 'Advance Auto', priceModifier: 1.1 }, // 10% higher
                { name: 'O\'Reilly', priceModifier: 1.12 }, // 12% higher
                { name: 'RockAuto', priceModifier: 0.95 }, // 5% lower
                { name: 'Amazon', priceModifier: 0.98 } // 2% lower
            ];
            
            // Load search history from localStorage
            let searchHistory = JSON.parse(localStorage.getItem('detroitAxleSearchHistory')) || [];
            renderSearchHistory();
            
            // Event listeners
            searchBtn.addEventListener('click', searchPart);
            partNumberInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchPart();
                }
            });
            
            function searchPart() {
                const partNumber = partNumberInput.value.trim().toUpperCase();
                
                if (!partNumber) {
                    showError('Please enter a part number');
                    return;
                }
                
                // Show loading state
                loadingElement.style.display = 'block';
                resultsSection.innerHTML = '';
                hideError();
                
                // Simulate API call with timeout
                setTimeout(() => {
                    loadingElement.style.display = 'none';
                    
                    if (productDatabase[partNumber]) {
                        displayProductInfo(partNumber, productDatabase[partNumber]);
                        addToSearchHistory(partNumber, productDatabase[partNumber]);
                    } else {
                        showError('Part number "' + partNumber + '" not found in our database. Try DA4020, DA4787, DA58382, or DA8002.');
                    }
                }, 1500);
            }
            
            function displayProductInfo(partNumber, product) {
                // Generate competitor prices
                const competitorPrices = competitors.map(comp => {
                    const price = (product.price * comp.priceModifier).toFixed(2);
                    return { name: comp.name, price: price };
                });
                
                // Sort competitors by price
                competitorPrices.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
                
                const productHTML = `
                    <div class="product-card">
                        <div class="product-image">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <h2 class="product-title">${product.name}</h2>
                            <div class="product-price">$${product.price}</div>
                            <div class="product-details">${product.description}</div>
                            <div class="product-details"><strong>Part Number:</strong> ${partNumber}</div>
                        </div>
                    </div>
                    <div class="price-comparison">
                        <h3>Price Comparison</h3>
                        <div class="competitor-price">
                            <span class="competitor-name">Detroit Axle</span>
                            <span class="competitor-amount">$${product.price}</span>
                        </div>
                        ${competitorPrices.map(comp => `
                            <div class="competitor-price">
                                <span class="competitor-name">${comp.name}</span>
                                <span class="competitor-amount ${parseFloat(comp.price) < product.price ? 'lower-price' : (parseFloat(comp.price) > product.price ? 'higher-price' : 'match-price')}">
                                    $${comp.price} ${parseFloat(comp.price) < product.price ? '(Lower)' : (parseFloat(comp.price) > product.price ? '(Higher)' : '(Match)')}
                                </span>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                resultsSection.innerHTML = productHTML;
            }
            
            function showError(message) {
                errorText.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            function addToSearchHistory(partNumber, product) {
                // Remove if already exists
                searchHistory = searchHistory.filter(item => item.partNumber !== partNumber);
                
                // Add to beginning of history
                searchHistory.unshift({
                    partNumber: partNumber,
                    name: product.name,
                    price: product.price,
                    timestamp: new Date().toISOString()
                });
                
                // Keep only last 5 searches
                if (searchHistory.length > 5) {
                    searchHistory = searchHistory.slice(0, 5);
                }
                
                // Save to localStorage
                localStorage.setItem('detroitAxleSearchHistory', JSON.stringify(searchHistory));
                
                // Update UI
                renderSearchHistory();
            }
            
            function renderSearchHistory() {
                if (searchHistory.length === 0) {
                    historyItems.innerHTML = '<p>No recent searches</p>';
                    return;
                }
                
                historyItems.innerHTML = searchHistory.map(item => `
                    <div class="history-item" data-part="${item.partNumber}">
                        <div class="history-part">${item.partNumber}</div>
                        <div class="history-name">${item.name.substring(0, 40)}${item.name.length > 40 ? '...' : ''}</div>
                        <div class="history-price">$${item.price}</div>
                    </div>
                `).join('');
                
                // Add click event to history items
                document.querySelectorAll('.history-item').forEach(item => {
                    item.addEventListener('click', function() {
                        const partNumber = this.getAttribute('data-part');
                        partNumberInput.value = partNumber;
                        searchPart();
                    });
                });
            }
            
            // Preload a part for demonstration
            partNumberInput.value = 'DA4020';
            searchPart();
        });
    </script>
</body>
</html>
